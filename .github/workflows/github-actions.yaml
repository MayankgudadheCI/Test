name: CI Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout

      - name: Set up JDK
        uses: actions/setup-java
        with:
          java-version: '11' 
          
      - name: Install Maven
        run: sudo apt-get install maven -y

      - name: Build with Maven
        run: mvn clean install

      - name: Create Versioned War
        run: |
          VERSION=${{ github.event.inputs.version }}
          mkdir -p /mnt/target
          cp -r target/LoginWebApp.war /mnt
          mv /mnt/LoginWebApp.war /mnt/target/${VERSION}

    outputs:
      version: ${{ github.event.inputs.version }}
